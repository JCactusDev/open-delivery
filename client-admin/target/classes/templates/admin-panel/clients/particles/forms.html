<form class="edit_form grid_area" th:action="@{/clients/create}" th:method="post" th:fragment="new-client-form">
    <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}"/>

    <label for="id">ID</label>
    <input type="text" id="id" th:value="${client.id}" readonly>

    <fieldset class="grid_area">
        <legend>Наименование</legend>
        <!--Рабочее-->
        <label for="name">Рабочее*</label>
        <input type="text" name="name" id="name" th:value="${client.name}" placeholder="Имя используемое для отображения в системе" required>
        <!--Полное-->
        <label for="fullName">Полное*</label>
        <input type="text" name="fullName" id="fullName" th:value="${client.fullName}" required>
        <!--Сокращенное-->
        <label for="shortName">Сокращенное*</label>
        <input type="text" name="shortName" id="shortName" th:value="${client.shortName}" required>
        <!--Международное-->
        <label for="internationalName">Международное </label>
        <input type="text" name="internationalName" id="internationalName" th:value="${client.internationalName}">
    </fieldset>

    <label for="type">Форма собственности*</label>
    <select name="type" id="type" th:field="*{client.type}" required>
        <option value="" selected hidden>Выберите форму собственности</option>
        <option value="LegalPerson">Юридическое лицо</option>
        <option value="SoleProprietorship">Индивидуальный предприниматель</option>
        <option value="SelfEmployment">Самозанятый</option>
    </select>

    <label for="description">Описание</label>
    <textarea name="description" id="description" maxlength="500" th:text="${client.description}"></textarea>

    <button type="submit">Сохранить</button>
</form>

    <label for="id">ID</label>

        <!--Полное-->
        <label for="fullName">Полное*</label>
        <input type="text" name="fullName" id="fullName" th:value="${client.fullName}" required>
        <!--Сокращенное-->
        <label for="shortName">Сокращенное*</label>
        <input type="text" name="shortName" id="shortName" th:value="${client.shortName}" required>
        <!--Международное-->

    </fieldset>

    <label for="type">Форма собственности*</label>

<form th:action="@{/clients/{id}(id=*{client.id})}" th:method="delete" th:fragment="delete-client-form">
    <button type="submit">Удалить</button>
</form>
