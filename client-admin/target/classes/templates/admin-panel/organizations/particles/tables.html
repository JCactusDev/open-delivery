<table class="table-catalog" th:fragment="organization-list">
    <thead>
    <tr>
        <td>ID</td>
        <td>Наименование</td>
        <td>ИНН</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${organizations.size() > 0}" th:each="organization : ${organizations}">
        <td th:text="${organization.id}">id</td>
        <td><a th:href="@{/organizations/{id}(id=${organization.id})}">[[${organization.name}]]</a></td>
        <td>[[${organization.taxNumber}]]</td>
    </tr>
    <tr th:unless="${organizations.size() > 0}">
        <th scope="row" colspan="4">Пусто</th>
    </tr>
    </tbody>
    <tfoot th:if="${organizations.size() > 0}">
    <tr>
        <th scope="row" colspan="2">Всего:</th>
        <th>[[${organizations.size()}]]</th>
    </tr>
    </tfoot>
</table>
