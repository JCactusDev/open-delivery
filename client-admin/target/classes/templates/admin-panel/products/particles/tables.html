<table class="table-catalog" th:fragment="product-list">
    <thead>
    <tr>
        <td>ID</td>
        <td>Наименование</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${products.size() > 0}" th:each="product : ${products}">
        <td th:text="${product.id}">id</td>
        <td><a th:href="@{/products/{id}(id=${product.id})}">[[${product.name}]]</a></td>
    </tr>
    <tr th:unless="${products.size() > 0}">
        <th scope="row" colspan="2">Пусто</th>
    </tr>
    </tbody>
    <tfoot th:if="${products.size() > 0}">
    <tr>
        <th scope="row" colspan="1">Всего:</th>
        <th>[[${products.size()}]]</th>
    </tr>
    </tfoot>
</table>
